    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
        let viewportMeta = document.querySelector('meta[name="viewport"]');
        
        if (!viewportMeta) {
            viewportMeta = document.createElement('meta');
            viewportMeta.name = 'viewport';
            document.head.appendChild(viewportMeta);
        }

        // 화면 너비가 768px 미만일 경우 (모바일)
        if (window.innerWidth < 768) {
            viewportMeta.content = 'user-scalable=no,width=375';
        } else {
            // 태블릿 및 그 이상일 경우
            viewportMeta.content = 'width=device-width,initial-scale=1,user-scalable=no';
        }
    });

    </script>
    </head>
<body>
    <div id="wrap">
        <div id="content" class="bg scroll-hidden">
            <div class="cont-body mo-body">
                <div class="info-wrap">
                    <div class="info-wrap">
                        <div class="content-btn full">
                            <button id="mButton" type="button" class="btn-primary">알럿버튼</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 버튼 -->

    <div class="modal-confirm alert">
        <div class="modal-content">
            <div id="altert"></div>
            <div class="modal-body mo-body">
                <p class="modal-title">타이틀</p>
                <p class="modal-text">등록된 지문이 없습니다.<br>
                    지문 등록을 하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <div class="footer-btn half">
                    <button type="button" class="btn btn-secondary cancelButton">취소</button>
                    <button type="button" class="btn btn-primary confirmButton">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#mButton").click(function() {
                $(".modal-confirm").addClass("show");
            });
            $(".cancelButton").click(function() {
                $(".modal-confirm").removeClass("show");
            });
            $("#confirmButton").click(function() {
                alert("지문 등록 확인 버튼이 클릭되었습니다.");
                $(".modal-confirm").removeClass("show");
            });
        });
    </script>
</body>
</html>
