<body>
    <script>
        $(document).ready(function () {
            popupWindowComponent = dms.window.popup({
                windowId: "popupWindowComponent",
                title: "eVHC 목록",
                content: {
                    url: "./eVHC_popup01_con.html"
                },
                // width 옵션 추가
                width: "1300px", // pc 1050px, tablet 960px
                height: "500px",
                open: function (e) {
                    if (e.sender.options.iframe) {
                        var iframeLoader = $("<div/>");
                        iframeLoader.css({
                            position: "absolute"
                            , top: 0
                            , left: 0
                            , width: e.sender.options.width
                            , height: e.sender.options.height
                        });
                        var iframe = $("iframe", e.sender.element);
                        //iframe.hide();
                        iframe.on("load", function () {
                            iframeLoader.remove();
                            //iframe.show();
                        });
                        iframeLoader.appendTo(e.sender.element);
                    }
                }
            });

        });
    </script>
</body>
