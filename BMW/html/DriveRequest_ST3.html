    <script id="tmp" type="text/x-kendo-template">
        <div class="item-area vertical">
            <div class="item-area-con item-flex">
                <div class="item-left">
                    <!--
                        라벨컬러값 
                          - [상태] 일반시승:drive , 대차:change , 마케팅:marketing , 관리:manage
                          - [운행상태] 승인대기중:Waiting, 시승중:driveing , 시승종료:driveend, 승인거절:refusal
                     -->
                    <div class="label-half horizontal">
                        <span class="label-con label-text1 #: label.color1 #"">#: label.text1 #</span>
                        <span class="label-con label-text1 #: label.color2 #"">#: label.text2 #</span>
                    </div>
                </div>
                <div class="item-right">
                    <div class="item-icon-group">
                        <a href="javascript:;" class="item-icon icon-phone">
                            <span class="sr-only">call</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="item-area-con">
                <div class="item-user-text">
                    <p class="item-text bold">#: name #</p>
                    <p class="item-text">#: carNum1 #</p>
                    <p class="item-text">#: carNum2 #</p>
                </div>
                
            </div>
            <div class="item-area-con item-flex flex-end">
                <div class="item-left">
                    <div class="item-text-group">
                        <p class="item-text">#: info.text1 #</p>
                        <p class="item-text date">#: info.text2 # ~</p>
                    </div>
                </div>
                <div class="item-right item-flex">
                    <p class="item-sub-text">2021</p>
                    <p class="item-text">06.28</p>
                </div>
            </div>
        </div>

            <p class="nodata">조회된 데이터가 없습니다.</p>
        </div> -->
        <!-- nodata 일 때 -->
    </script>
