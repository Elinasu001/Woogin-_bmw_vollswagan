<body>
    <!-- modal -->
    <div class="modal show">
        <div class="modal-content bg scroll-hidden">
            <div class="modal-header dark">

                </div>
                <h1 class="header-title">예약 정보 변경</h1>
            </div>
            <div class="modal-body mo-body type2">
                <div class="info-wrap">
                    <div class="user-info-area info-content">
                        <div class="list-header">
                            <div class="list-header-left">
                                <p class="title">예약 정보 변경</p> 
                            </div>
                        </div>
                        <div class="user-info-detail">
                            <p class="title ft18 bb1">
                                <span class="font-bold">396버 6105</span>
                                <span class="font-regular">320i LCI</span>
                            </p>
                            <form>
                                <div class="form-group">
                                    <div class="form-item">
                                        <label class="form-label">시승 예약시작 일시</label>
                                        <div class="form-item-inner">
                                            <div class="form-input-unit">
                                                <input class="form-input" type="text" id="datepicker2" name="datepicker2" value="" readonly="">
                                                <span class="unit-icon date"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <label class="form-label">시승 예약종료 일시</label>
                                        <div class="form-item-inner">
                                            <div class="form-input-unit">
                                                <input class="form-input" type="text" id="datepicker2" name="datepicker2" value="" readonly="">
                                                <span class="unit-icon date"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div><!--//form-group-->
                            </form>
                        </div><!--user-info-detail-->
                    </div>
                </div>
            </div>
            <!--하단버튼 영역-->
            <div class="modal-footer">
                <div class="footer-btn">
                    <button id="mButton" type="button" class="btn btn-primary">변경하기</button>
                </div>
            </div>
        </div>
    </div>


    <!--alert-->
    <div class="modal-confirm alert show">
        <div class="modal-content">
            <div class="modal-body mo-body">
                <p class="modal-title">
                    예약정보수정
                    <span>예약정보를 수정하시겠습니까?</span>
                </p>
                <div class="info-wrap">
                    <div class="user-info-area">
                        <div class="info-sec">
                            <div class="time-se">
                                <p>
                                    <span>2024-04-01 (월)</span>
                                    <span>08:30</span>
                                </p>
                                <p>~</p>
                                <p>
                                    <span>2024-04-01 (월)</span>
                                    <span>08:30</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="modal-footer">
                <div class="footer-btn">
                    <button type="button" class="btn btn-secondary confirmButton">취소</button>
                    <button type="button" class="btn btn-primary confirmButton">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#mButton").click(function() {
                $(".modal-confirm").addClass("show");
            });

            $(".btn-secondary").click(function() {
                $(".modal-confirm").removeClass("show");
            });

            $(".btn-primary.confirmButton").click(function() {
                alert("지문 등록 확인 버튼이 클릭되었습니다.");
                $(".modal-confirm").removeClass("show");
            });
        });

    </script>
